pan><br><span class="line">366</span><br><span class="line">367</span><br><span class="line">368</span><br><span class="line">369</span><br><span class="line">370</span><br><span class="line">371</span><br><span class="line">372</span><br><span class="line">373</span><br><span class="line">374</span><br><span class="line">375</span><br><span class="line">376</span><br><span class="line">377</span><br><span class="line">378</span><br><span class="line">379</span><br><span class="line">380</span><br><span class="line">381</span><br><span class="line">382</span><br><span class="line">383</span><br><span class="line">384</span><br><span class="line">385</span><br><span class="line">386</span><br><span class="line">387</span><br><span class="line">388</span><br><span class="line">389</span><br><span class="line">390</span><br><span class="line">391</span><br><span class="line">392</span><br><span class="line">393</span><br><span class="line">394</span><br><span class="line">395</span><br><span class="line">396</span><br><span class="line">397</span><br><span class="line">398</span><br><span class="line">399</span><br><span class="line">400</span><br><span class="line">401</span><br><span class="line">402</span><br><span class="line">403</span><br><span class="line">404</span><br><span class="line">405</span><br><span class="line">406</span><br><span class="line">407</span><br><span class="line">408</span><br><span class="line">409</span><br><span class="line">410</span><br><span class="line">411</span><br><span class="line">412</span><br><span class="line">413</span><br><span class="line">414</span><br><span class="line">415</span><br><span class="line">416</span><br></pre></td><td class="code"><pre><span class="line">1.荷马（公元前9世纪？）</span><br><span class="line">　　*《伊利亚特》</span><br><span class="line">　　*《奥德修纪》</span><br><span class="line">　　2.《旧约全书》</span><br><span class="line">　　3.埃斯库罗斯（约公元前525—456）</span><br><span class="line">　　*悲剧</span><br><span class="line">　　4.索福克勒斯（约公元495—406）</span><br><span class="line">　　*悲剧</span><br><span class="line">　　5.希罗多德（约公元前484—425）</span><br><span class="line">　　*《历史》（波斯战争）</span><br><span class="line">　　6.欧里庇得斯（约公元前484—425）</span><br><span class="line">　　*悲剧</span><br><span class="line">　　（尤其是《美狄亚》、《希波吕托斯》、《酒神的伴侣》）</span><br><span class="line">　　7.修昔底德（约公元前460—400）</span><br><span class="line">　　*《伯罗奔尼撒战争史》</span><br><span class="line">　　8.希波克拉底（约公元前460—377？）</span><br><span class="line">　　*医学著作</span><br><span class="line">　　9.阿里斯托芬（约公元前448—380）</span><br><span class="line">　　*喜剧</span><br><span class="line">　　（尤其是《云》、《鸟》、《蛙》）</span><br><span class="line">　　10.柏拉图（约公元前427—347）</span><br><span class="line">　　*《对话录》</span><br><span class="line">　　（尤其是《理想国》、《会饮篇》、《斐多篇》、《美诺篇》、《申辩篇》、《费德洛</span><br><span class="line">　　篇》、《普罗泰戈拉篇》、《高尔吉亚篇》、《智者篇》、《泰阿泰德篇》）</span><br><span class="line">　　11.亚里斯多德（公元前384—322）</span><br><span class="line">　　*作品</span><br><span class="line">　　（尤其是《工具论》、《物理学》、《形而上学》、《论灵魂》、《尼各可伦理学》、</span><br><span class="line">　　《政治学》、《修辞学》、《诗学》）</span><br><span class="line">　　12.**伊壁鸠鲁（约公元前341—270）</span><br><span class="line">　　《给希罗多德的信》</span><br><span class="line">　　《给孟奴欧可的信》</span><br><span class="line">　　13.欧几里得（活动期：约公元前300）</span><br><span class="line">　　*《几何原本》</span><br><span class="line">　　14.阿基米德（约公元前287—212）</span><br><span class="line">　　*作品</span><br><span class="line">　　（尤其是《论平面的平衡或平面的重心》、《论浮体》、《沙粒的计算》）</span><br><span class="line">　　15.阿波罗尼奥斯（活动期：公元前240）</span><br><span class="line">　　*《圆锥曲线》</span><br><span class="line">　　16.**西塞罗（公元前106—43）</span><br><span class="line">　　作品</span><br><span class="line">　　（尤其是《论演说》、《论友谊》、《论古老的时代》）</span><br><span class="line">　　17.卢克莱修（约公元前95—55）</span><br><span class="line">　　*《物性论》</span><br><span class="line">　　18.维吉尔（公元前70—19）</span><br><span class="line">　　*作品</span><br><span class="line">　　19.贺拉斯（公元前65—8）</span><br><span class="line">　　*作品（尤其是《诗艺》）</span><br><span class="line">　　20.李维（公元前59—公元17）</span><br><span class="line">　　《罗马史》</span><br><span class="line">　　21.奥维德（公元前43—公元17）</span><br><span class="line">　　作品</span><br><span class="line">　　（尤其是《变形记》）</span><br><span class="line">　　22.**普卢塔克（约45—120）</span><br><span class="line">　　*《希腊罗马名人比较列传》</span><br><span class="line">　　《道德论丛》</span><br><span class="line">　　23.**塔西佗（约55—117）</span><br><span class="line">　　*《历史》</span><br><span class="line">　　*《编年史》</span><br><span class="line">　　《阿格里科拉传》</span><br><span class="line">　　《日耳曼地方志》</span><br><span class="line">　　24.尼科马科斯（杰拉什的）（活动期：约100）</span><br><span class="line">　　*《算术引论》</span><br><span class="line">　　25.**爱比克泰德（约60—120）</span><br><span class="line">　　*《谈话录》</span><br><span class="line">　　《手册》</span><br><span class="line">　　26.托勒密（约100—178；活动期：127—151）</span><br><span class="line">　　*《天文学大成》</span><br><span class="line">　　27.**卢奇安（约120—约190）</span><br><span class="line">　　作品</span><br><span class="line">　　(尤其是《撰写历史的方法》、《真实的历史》、《出卖教义》)</span><br><span class="line">　　28.奥勒留（121—180）</span><br><span class="line">　　*《沉思集》</span><br><span class="line">　　29.加伦（约130—200）</span><br><span class="line">　　*《论自然官能》</span><br><span class="line">　　30.《新约全书》</span><br><span class="line">　　31.普罗提诺（205—207）</span><br><span class="line">　　*《九章集》</span><br><span class="line">　　32.奥古斯丁（354—430）</span><br><span class="line">　　作品</span><br><span class="line">　　（尤其是《论教师》、*《忏悔录》、*《上帝之城》、*《论三位一体》）</span><br><span class="line">　　33.《罗兰之歌》（12世纪？）</span><br><span class="line">　　34.《尼伯龙根之歌》（13世纪？）</span><br><span class="line">　　35.《伯恩特·尼尔传奇》</span><br><span class="line">　　36.阿奎那（约1225—1274）</span><br><span class="line">　　*《神学大全》</span><br><span class="line">　　37.**但丁（1265—1321）</span><br><span class="line">　　作品</span><br><span class="line">　　（尤其是《新生》、《帝制论》、*《神曲》）</span><br><span class="line">　　38.乔叟（约1340—1400）</span><br><span class="line">　　作品</span><br><span class="line">　　（尤其是*《特罗勒斯与克丽西德》、*《坎特伯雷故事集》）</span><br><span class="line">　　39.达·芬奇（1452—1519）</span><br><span class="line">　　《笔记》</span><br><span class="line"
