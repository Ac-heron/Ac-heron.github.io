<p>初步知识</p>
<p>卸载Vim<br>  rm -rf &#x2F;usr&#x2F;local&#x2F;share&#x2F;vim&#x2F;vim74</p>
<p>看当前在什么模式<br>  :set showmode</p>
<p>删除一行<br>  dd</p>
<p>删除一个换行符<br>  J</p>
<p>撤销<br>  u</p>
<p>重做<br>  CTRL-R</p>
<p>行撤销<br>  U</p>
<p>光标前添加<br>  i</p>
<p>光标后添加<br>  a</p>
<p>光标下开始一个新行<br> o</p>
<p>光标上开始一个新行<br> O</p>
<p>指定计数(数字+命令)<br>  上移9行：9k<br>  当前光标后新增8个好字：8a好<Esc><br>  删除3个字符：3x</p>
<p>保存文件并退出<br>  ZZ</p>
<p>放弃修改并退出<br> :q!</p>
<p>放弃修改还想重新编辑<br> :e!</p>
