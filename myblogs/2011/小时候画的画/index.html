<h2 class="title">小时候画的画</h2>

<div style="text-align:center;margin-top: -10px;">
<div class="article-category" style="text-align:right;">

2011年6月28日




<!--  -->
 </div>

</div>

<!--  -->
<p>很久很久之前画的一些画</p>
<p>这张是我小学时画的，一直贴在家里爸妈房间的墙上，爸妈的结婚照。<br><img src="/images/marry.jpg" alt="marry"></p>
<p>这张应该是初中时画的，七龙珠，记得当时超着迷。<br><img src="/images/seven.jpg"></p>
<p>这是应该是高一的暑假画的，贴在我的房间里，很少画水彩画。<br><img src="/images/girl.jpg"></p>
<p>这是大一时画的，大一晚上回到寝室，无聊，写写毛笔，画个画。<br><img src="/images/monkey.png"></p>
<p>梅西，几个月前画的，一点都没进步。。。<br><img src="/images/mes.jpg"></p>
