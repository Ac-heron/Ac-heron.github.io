<h2 class="title">Java的链式调用</h2>

<div style="text-align:center;margin-top: -10px;">
<div class="article-category" style="text-align:right;">

2016年12月31日




<!--  -->
 </div>

</div>

<!--  -->
<p>当实例化一个Java对象时,常常会看到如下结构的代码:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">User user = new User();</span><br><span class="line">user.setName(&quot;Acheron&quot;);</span><br><span class="line">user.setAge(25);</span><br><span class="line">user.setSex(&quot;男&quot;);</span><br><span class="line">user.setAddress(&quot;some where&quot;);</span><br></pre></td></tr></table></figure>
<p>怎样去除上面代码中Java API风格中令人反感的冗余,用链式调用法,让所有的属性设置方法返回this而不是void,User类就该是这样的:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">public class User &#123;</span><br><span class="line">    private String name;</span><br><span class="line">    private Integer age;</span><br><span class="line">    private String sex;</span><br><span class="line">    private String address;</span><br><span class="line"></span><br><span class="line">    public static User instance()&#123;</span><br><span class="line">        return new User();</span><br><span class="line">    &#125;</span><br><span class="line">    public User name(String name) &#123;</span><br><span class="line">        this.name = name;</span><br><span class="line">        return this;</span><br><span class="line">    &#125;</span><br><span class="line">    ......</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>现在用链式调用法就可以用如下方式:</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">User user = User.instance().name(&quot;Acheron&quot;).age(20).sex(&quot;男&quot;).address(&quot;some where&quot;);</span><br></pre></td></tr></table></figure>
