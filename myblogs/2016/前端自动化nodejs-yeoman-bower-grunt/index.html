<h2 id="安装nodejs"><a href="#安装nodejs" class="headerlink" title="安装nodejs :"></a>安装<a href="https://nodejs.org/">nodejs</a> :</h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">//解压</span><br><span class="line">tar -zxvf node-v5.1.1-linux-x86.tar.gz</span><br><span class="line"></span><br><span class="line">//设为全局变量</span><br><span class="line">sudo ln -s /home/acheron/software/node-v5.1.1-linux-x86/bin/node /usr/local/bin/node</span><br><span class="line"></span><br><span class="line">sudo ln -s /home/acheron/software/node-v5.1.1-linux-x86/bin/npm /usr/local/bin/npm</span><br><span class="line"></span><br><span class="line">//查看</span><br><span class="line">node -v</span><br></pre></td></tr></table></figure>

<h2 id="安装Yeoman"><a href="#安装Yeoman" class="headerlink" title="安装Yeoman"></a>安装<a href="http://yeoman.io/">Yeoman</a></h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm install -g yo</span><br></pre></td></tr></table></figure>

<h2 id="安装Bower"><a href="#安装Bower" class="headerlink" title="安装Bower"></a>安装<a href="http://bower.io/">Bower</a></h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">//安装</span><br><span class="line">npm install -g bower</span><br><span class="line"></span><br><span class="line">//配置环境变量</span><br><span class="line">sudo vim /etc/profile</span><br><span class="line"></span><br><span class="line">export PATH=/home/acheron/software/node-v5.1.1-linux-x86/lib/node_modules/bower/bin:$PATH</span><br><span class="line"></span><br><span class="line">//设为全局变量</span><br><span class="line">sudo ln -s /home/acheron/software/node-v5.1.1-linux-x86/lib/node_modules/bower/bin/bower /usr/local/bin/bower</span><br><span class="line"></span><br><span class="line">//查看</span><br><span class="line">bower -v</span><br></pre></td></tr></table></figure>


<h2 id="安装grunt"><a href="#安装grunt" class="headerlink" title="安装grunt"></a>安装<a href="http://www.gruntjs.net/">grunt</a></h2><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">//安装</span><br><span class="line">npm install -g grunt-cli</span><br><span class="line"></span><br><span class="line">//设为全局变量</span><br><span class="line">sudo ln -s /home/acheron/software/node-v5.1.1-linux-x86/lib/node_modules/grunt-cli/bin/grunt /usr/local/bin/grunt</span><br><span class="line"></span><br></pre></td></tr></table></figure>
